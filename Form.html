<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll Form</title>
  <link rel="stylesheet" href="Style.css" />
</head>

<body>

    <header class="header-container">

        <div class="logoDiv">
          <img src="https://tse2.mm.bing.net/th?id=OIP.rVggrpUvs-YAUExsD7c-EAHaHa&pid=Api&P=0&h=180" alt="logo"
            class="logo" />
          <h4> Employee </h4>
          <h4><span> Payroll</span> </h4>
        </div>
        <div>
          <h1> Add Employee Payroll UI/UX Design </h1>
        </div>
    
      </header>



  <div class="form-content">
    <form class="form" id="my-form">
      <div class="form-head">
        Employee Payroll Form
      </div>

      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input type="text" class="input" id="name" placeholder="Your name" required />
      </div>

      <div class="row-content">
        <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile" required
              value="https://tse2.mm.bing.net/th?id=OIP.lDDeNotCMFOrDzLh7T97RAHaHa&pid=Api&P=0&h=180" />
            <img src="https://tse2.mm.bing.net/th?id=OIP.lDDeNotCMFOrDzLh7T97RAHaHa&pid=Api&P=0&h=180" class="profile" id="image1">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile" required
              value="https://tse1.mm.bing.net/th?id=OIP.7G6XwS4BzQWHQl-VoyvCFgHaHa&pid=Api&P=0&h=180" />
            <img src="https://tse1.mm.bing.net/th?id=OIP.7G6XwS4BzQWHQl-VoyvCFgHaHa&pid=Api&P=0&h=180" class="profile" id="image2">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile" required
              value="https://tse2.mm.bing.net/th?id=OIP.nyry0S1yZwafKg4KL8z3AgHaHa&pid=Api&P=0&h=180" />
            <img src="https://tse2.mm.bing.net/th?id=OIP.nyry0S1yZwafKg4KL8z3AgHaHa&pid=Api&P=0&h=180" class="profile" id="image3">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile" required
              value="https://tse1.mm.bing.net/th?id=OIP.Td1TY6gORwR85kWprFeljAHaIh&pid=Api&P=0&h=180" />
            <img src="https://tse1.mm.bing.net/th?id=OIP.Td1TY6gORwR85kWprFeljAHaIh&pid=Api&P=0&h=180" class="profile" id="image4">
          </label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label class="text" for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female">
          <label class="text" for="female">Female</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
          <input type="checkbox" class="checkbox" id="hr" name="department" value="HR">
          <label class="text" for="hr">HR</label>

          <input type="checkbox" class="checkbox" id="sales" name="department" value="Sales">
          <label class="text" for="sales">Sales</label>

          <input type="checkbox" class="checkbox" id="finance" name="department" value="Finance">
          <label class="text" for="finance">Finance</label>

          <input type="checkbox" class="checkbox" id="engineer" name="department" value="Engineer">
          <label class="text" for="engineer">Engineer</label>

          <input type="checkbox" class="checkbox" id="others" name="department" value="Others">
          <label class="text" for="others">Others</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="salary">Choose Your Salary:</label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output-text" for="salary">400000</output>
      </div>

      <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
          <select id="day" name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" > 3 </option>
            <option value="4" > 4 </option>
            <option value="5" > 5 </option>
            <option value="6" > 6 </option>
            <option value="7" > 7 </option>
            <option value="8" > 8 </option>
            <option value="9" > 9 </option>
            <option value="10" > 10 </option>
            <option value="11" > 11 </option>
            <option value="12" > 12 </option>
            <option value="13" > 13 </option>
            <option value="14" > 14 </option>
            <option value="15" > 15 </option>
            <option value="16" > 16 </option>
            <option value="17" > 17 </option>
            <option value="18" > 18 </option>
            <option value="19" > 19 </option>
            <option value="20" > 20 </option>
            <option value="21" > 21 </option>
            <option value="22" > 22 </option>
            <option value="23" > 23 </option>
            <option value="24" > 24 </option>
            <option value="25" > 25 </option>
            <option value="26" > 26 </option>
            <option value="27" > 27 </option>
            <option value="28" > 28 </option>
            <option value="29" > 29 </option>
            <option value="30" > 30 </option>
            <option value="31" > 31 </option>
          </select>

          <select id="month" name="month">
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar"> March </option>
            <option value="apr"> Aprail </option>
            <option value="may"> May </option>
            <option value="jun"> June </option>
            <option value="jul"> July </option>
            <option value="aug"> August </option>
            <option value="sep"> September </option>
            <option value="oct"> October </option>
            <option value="nov"> November </option>
            <option value="dec"> December </option>
          </select>

          <select id="year" name="year">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
          </select>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="notes">Notes:</label>
        <textarea id="notes" class="input" name="Notes" style="height:100px"></textarea>
      </div>  

      <div class="buttonParent"> 
        <button type="reset" class="resetButton button">Reset</button>
        <button type="submit" class="submitBtnCls" id="submitButton">Submit</button>
        <button type="button" class="updateBtnCls" id="updateButton" style="display: none;">Update</button>
      </div>
    </form>
  </div>

<script src="Script.js"></script>
</body>

</html>
